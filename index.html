<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shared Tasks list</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">   

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
	</script>

	<script src="js/app.js"></script>
</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signinModal" id="ignInBtn">
  		Sign in
	</button>
	<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
	  	<div class="modal-dialog" role="document">
	   		<div class="modal-content">
	      		<div class="modal-header">
	        		<h5 class="modal-title" id="signinModalLabel">Sign-in</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
	      		</div>
      			<div class="modal-body">
	      			<form>
					  	<div class="form-group">
					    	<label for="inputEmail">Email address</label>
					    	<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
					    	<small id="emailHelp" class="form-text text-muted">How do I make user ID's?</small>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputPassword">Password</label>
					    	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					  	</div>
					</form>
	      		</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-secondary" data-dismiss="modal" id="sign-in">Sign in</button>
	        		<button type="button" class="btn btn-secondary" data-dismiss="modal" id="sign-out">Sign out</button>
	      		</div>
	    	</div>
	  	</div>
	</div>

	<div class="container">
		<div class="input-group" data-spy="affix">
			<input type="text" class="form-control" placeholder="What needs getting done" aria-describedby="basic-addon2" id="new-task">
  			<span class="input-group-addon" id="task-in">Add task</span>
		</div>	
	</div>
	<div class="container">
		<div id="task-view"></div>
	</div>

</script>
</body>
</html>
